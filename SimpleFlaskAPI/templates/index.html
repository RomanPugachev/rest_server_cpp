<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Flask Homepage</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff; /* White background */
            color: #1E90FF; /* Blue text */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #1E90FF; /* Blue heading */
        }
        p {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #1E90FF; /* Blue paragraph */
        }
        img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
            animation: scaleAnimation 2s infinite alternate ease-in-out; /* Updated animation */
        }
        .btn {
            padding: 12px 24px;
            background-color: #1E90FF; /* Blue button */
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            transition: transform 0.3s, background-color 0.3s;
        }
        .btn:hover {
            background-color: #000; /* Black on hover */
            color: #fff;
            transform: scale(1.1);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes scaleAnimation {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- dev-ops -->
    <img src="../static/images/dev-ops.png" alt="dev-ops Logo"> <!-- Corrected image path -->
    <!-- Main Heading -->
    <h1>Welcome to Our Flask App</h1>

    <!-- Subtitle -->
    <p>A minimal yet stylish homepage with modern design and animations.</p>

    <!-- Call-to-action Button -->
    <a class="btn" href="#">Get Started</a>
</div>
</body>
</html>
