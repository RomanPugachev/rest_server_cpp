  deploy-in-swarm:
#    needs: build-push-deploy
    runs-on: ubuntu-24.04
    steps:
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3' # Not needed with a `.ruby-version` or `.tool-versions`
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically
    - run: gem install dry-stack:0.1.17
    - uses: appleboy/ssh-action@master      # Installing docker environment with docker swarm; creating project directory on server
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        passphrase: ${{ secrets.SERVER_SSH_KEY_PASSPHRASE }}
        script: |
          if ! [ -x "$(command -v docker)" ]; then
            echo "Docker not found, installing..."
            apt-get update
            apt-get install -y docker.io docker-compose-plugin
          fi
          if ! docker info | grep -q "Swarm: active"; then
            docker swarm init
          else
            echo "This node is already part of a swarm, skipping 'docker swarm init'."
          fi           
          if [ ! -d "${{ secrets.SERVER_PROJECT_PATH }}" ]; then
            mkdir -p ${{ secrets.SERVER_PROJECT_PATH }}
          fi
          if [ ! -d "${{ secrets.SERVER_PROJECT_PATH }}/letsencryt" ]; then
            mkdir -p ${{ secrets.SERVER_PROJECT_PATH }}/letsencryt
          fi
          if [ ! -d "${{ secrets.SERVER_PROJECT_PATH }}/postgres_data" ]; then
            mkdir -p ${{ secrets.SERVER_PROJECT_PATH }}/postgres_data
          fi
          
          if ! docker network ls | grep -q "ingress-routing"; then
            docker network create --driver overlay ingress-routing
          fi
    - uses: actions/checkout@v3
    # That's a comment
    - run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_rsa
        echo "${{ secrets.SERVER_SSH_KEY_PUB }}" > ~/.ssh/id_rsa.pub
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
        export $(grep -v '^#' .env | xargs)
        export REPOSITORY_OWNER=${{ github.repository_owner}}
        export REGISTRY_HOST=ghcr.io/${REPOSITORY_OWNER,,}/${{ github.event.repository.name }}
        export CI_COMMIT_BRANCH=${{ github.ref_name }}
        export SERVER_PROJECT_PATH=${{ secrets.SERVER_PROJECT_PATH }}
        export TLS_DOMAIN=simple-track.ru
        echo "${{ secrets.SERVER_AUTHORIZE_REGISRY_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
        docker context create remote-server --docker "host=ssh://${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }}"
        docker context use remote-server 
        docker stack deploy --compose-file ./docker/docker-compose-deploy-services.yaml --with-registry-auth -d main_stack
        docker stack deploy --compose-file ./docker/docker-compose-deploy-traefik.yaml --with-registry-auth -d traefik_stack
        dry-stack -s docker/portainer.drs to_compose
        cat docker/portainer.drs | dry-stack -x ssh://${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }} swarm_deploy -- --prune




